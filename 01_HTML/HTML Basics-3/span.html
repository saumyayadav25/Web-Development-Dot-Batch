<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span</title>
<style>
    table,tr,td,th{
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        caption-side: bottom;
    }
</style>
</head>
<body>
    <table>
        <caption>My table</caption>
        <colgroup>
            <col span="1" >
            <col span="1" style="background-color: greenyellow;">
            <col span="1" style="background-color: red">
        </colgroup>
        <tr>
            <td rowspan="2">State of health</td>
            <td colspan="2">Fasting Value</td>

            <td>After eating</td>
        </tr>
        <tr>
            <td>minimum</td>
            <td>maximum</td>
            <td>2hr after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 140</td>
        </tr>
        <tr>
            <td>pre-diab</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabetes</td>
            <td>more than 126</td>
            <td>NA</td>
            <td>More than 200</td>
        </tr>
    </table>
</body>
</html>
